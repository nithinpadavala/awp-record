<html>
  <head>
    <title>Inline CSS Example</title>
  </head>
  <body>
    <h1 style="color: blue; font-size: 32px;">This is a heading</h1>
    <p style="color: green;">This is a paragraph</p>
    <ul>

      <li style="color: purple;">List item 2</li>
      <li style="color: orange;">List item 3</li>
    </ul>
