<!DOCTYPE html>
<html>
<head>
	<title>jQuery Text Nodes</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		$(document).ready(function() {
			var para = $("p");
			var textNodes = para.contents().filter(function() {
				return this.nodeType === Node.TEXT_NODE;
			});
			textNodes.wrap("<i></i>");
		});
	</script>
</head>
<body>
	<h1>jQuery Text Nodes</h1>
	
	<p>This is <span>some</span> <strong>bold</strong> and <em>italic</em> text.</p>
</body>
</html>
