<!DOCTYPE html>
<html>
  <head>
    <title>Internal CSS Example</title>
    <style>
      h1 {
        color: blue;
        font-size: 32px;
      }
      
      p {
        color: green;
      }
      
      li:nth-of-type(1) {
        color: red;
      }
      
      li:nth-of-type(2) {
        color: purple;
      }
      
      li:nth-of-type(3) {
        color: orange;
      }
    </style>
  </head>
  <body>
    <h1>This is a heading</h1>
    <p>This is a paragraph</p>
    <ul>
      <li>List item 1</li>
      <li>List item 2</li>
      <li>List item 3</li>
    </ul>
  </body>
</html>
